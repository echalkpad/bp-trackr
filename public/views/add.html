<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Add Blood Pressure</div>
    <div class="panel-body">
      <form class="form" method="post" ng-submit="addReading()" name="addForm" role="form">
        <div class="form-group" ng-class="{ 'has-error' : addForm.selectedDate.$invalid && addForm.selectedDate.$dirty }">
          <label class="control-label"><span class="glyphicon glyphicon-calendar"></span>Date</label>
          <input class="form-control" type="text" name="selectedDate" ng-model="selectedDate" placeholder="{{date}}" bs-datepicker>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : addForm.systolic.$invalid && addForm.systolic.$dirty }">
          <label class="control-label">Systolic</label>
          <input class="form-control" type="text" name="systolic" ng-model="systolic" required autofocus>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : addForm.diastolic.$invalid && addForm.diastolic.$dirty }">
          <label class="control-label">Diastolic</label>
          <input class="form-control" type="text" name="diastolic" ng-model="diastolic" required>
        </div>
        <button class="btn btn-primary" type="submit" ng-disabled="addForm.$invalid">Add</button>
      </form>
    </div>
  </div>
</div>
