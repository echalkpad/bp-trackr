<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Add Blood Pressure</div>
    <div class="panel-body">
      <form class="form" method="post" ng-submit="addReading()" name="addForm">
        <div class="form-group" ng-class="{ 'has-error' : addForm.date.$invalid && addForm.date.$dirty }">
          <label class="control-label">Date</label>
          <input class="form-control" type="text" name="date" ng-model="date" placeholder="date" required autofocus>
          <div class="help-block text-danger" ng-if="addForm.date.$dirty" ng-messages="addForm.date.$error">
            <div ng-message="required">Date is required.</div>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : addForm.systolic.$invalid && addForm.systolic.$dirty }">
          <label class="control-label">Systolic</label>
          <input class="form-control" type="text" name="systolic" ng-model="systolic" placeholder="systolic" required autofocus>
          <div class="help-block text-danger" ng-if="addForm.systolic.$dirty" ng-messages="addForm.systolic.$error">
            <div ng-message="required">Systolic is required.</div>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : addForm.diastolic.$invalid && addForm.diastolic.$dirty }">
          <label class="control-label">Diastolic</label>
          <input class="form-control" type="text" name="diastolic" ng-model="diastolic" placeholder="diastolic" required autofocus>
          <div class="help-block text-danger" ng-if="addForm.diastolic.$dirty" ng-messages="addForm.diastolic.$error">
            <div ng-message="required">Diastolic is required.</div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" ng-disabled="addForm.$invalid">Add</button>
      </form>
    </div>
  </div>
</div>
