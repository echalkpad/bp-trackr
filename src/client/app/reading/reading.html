<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Add Blood Pressure</div>
    <div class="panel-body">
      <form class="form" method="post" ng-submit="vm.addReading()" name="addForm" role="form">
        <div class="form-group" ng-class="{ 'has-error' : vm.addForm.selectedDate.$invalid && vm.addForm.selectedDate.$dirty }">
          <label class="control-label"><span class="glyphicon glyphicon-calendar"></span>Date</label>
          <input class="form-control" type="text" name="selectedDate" ng-model="vm.selectedDate" placeholder="{{vm.date}}" bs-datepicker>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : vm.addForm.selectedTime.$invalid && vm.addForm.selectedTime.$dirty }">
          <label class="control-label"><span class="glyphicon glyphicon-calendar"></span>Time</label>
          <input class="form-control" type="text" name="selectedTime" ng-model="vm.selectedTime" placeholder="{{vm.time}}" bs-timepicker>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : vm.addForm.systolic.$invalid && vm.addForm.systolic.$dirty }">
          <label class="control-label">Systolic</label>
          <input class="form-control" type="text" name="systolic" ng-model="vm.systolic" required autofocus>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : vm.addForm.diastolic.$invalid && vm.addForm.diastolic.$dirty }">
          <label class="control-label">Diastolic</label>
          <input class="form-control" type="text" name="diastolic" ng-model="vm.diastolic" required>
        </div>
        <button class="btn btn-primary" type="submit" ng-disabled="vm.addForm.$invalid">Add</button>
      </form>
    </div>
  </div>
</div>
